<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <app-todo
    (onToggleTodoStatus)="onToggleTodoStatus($event)"
    (onDeleteTodo)="deleteTodo($event)"
    (onEditTodo)="editTodo($event)"
    (onTodoEdition)="updateEditableTodo($event)"
    [todos]="todoService.getTodos()"
    [editableTodo]="todoService.getEditableTodo()"></app-todo>
  <app-input
    (onAddTodo)="onAddTodo($event)"
  ></app-input>
</div>
